<html>
<head>
    <title>Jetty WebSocket Echo Examples</title>
    <script type="text/javascript" src="websocket.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css" media="all">
</head>
<body>
Rescue robot system console
<div id="console"></div><textarea id="command" rows="5" placeholder="Type your command"></textarea>
<div id="buttons">
    <input id="connect" class="button" type="submit" name="connect" value="connect"/>
    <input id="close" class="button" type="submit" name="close" value="close" disabled="disabled"/>
    <input id="hello" class="button" type="submit" name="hello" value="send command" disabled="disabled"/>
</div>
<script type="text/javascript">
    $("connect").onclick = function (event) {
        wstool.connect();
        return false;
    }
    $("close").onclick = function (event) {
        wstool.close();
        return false;
    }
    $("hello").onclick = function (event) {
        var command = getCommand();
        wstool.write(command);
        return false;
    }

</script>
</body>
</html>
